syntax = "proto3";

package hierarchy;

import "github.com/kentik/common/queues/topology/cloud/cloud.proto";
import "github.com/gogo/protobuf/gogoproto/gogo.proto";

// CloudHierarchy represents a known hierarchy in a cloud
message CloudHierarchy {
	uint32 CompanyID = 1;

	cloud.CloudType CloudType = 2;

	// TrafficSample represents a windowed accounting of bytes seen in/out between entities
	cloud.CloudHierarchy Hierarchy = 3 [(gogoproto.nullable) = false];
}
